<p-carousel [numVisible]="5" *ngIf="cast" [value]="cast.cast">
       <ng-template let-actor pTemplate="item">
              <div class="actor">
                     <img
                            [src]="getImagePath(actor.profile_path)"
                            alt="actor image"
                     />
                     <span>{{ actor.name }}</span>
              </div>
       </ng-template>
</p-carousel>
